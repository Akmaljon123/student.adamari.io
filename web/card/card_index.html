<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card_style.css">
    <title>Card Form</title>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <h1 class="main-text">Welcome to Card Adding Page</h1>
            <p class="info">Please enter your card details below</p>

            <input type="text" id="input-number" class="input-numer" placeholder="Card Number">
            <input type="text" id="input-valid" class="input-valid" placeholder="MM/YY">

            <button class="submit">Submit</button>
        </div>

        <div class="right-side">
            <!-- Optional visual content such as an image can go here -->
            <p>Visual Section</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const cardNumberInput = document.getElementById('input-number');
    const expiryInput = document.getElementById('input-valid');
    const submitButton = document.querySelector('.submit');

    function validateCardNumber(cardNumber) {
        const cardNumberPattern = /^[0-9]{8,9}$/;
        return cardNumberPattern.test(cardNumber);
    }

    function validateExpiryDate(expiryDate) {
        const expiryDatePattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
        return expiryDatePattern.test(expiryDate);
    }

    function toggleSubmitButton() {
        const isCardNumberValid = validateCardNumber(cardNumberInput.value);
        const isExpiryValid = validateExpiryDate(expiryInput.value);

        if (isCardNumberValid && isExpiryValid) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }
    
    cardNumberInput.addEventListener('input', toggleSubmitButton);
    expiryInput.addEventListener('input', toggleSubmitButton);

    submitButton.addEventListener('click', function(event) {
        event.preventDefault();
        
        const cardNumber = cardNumberInput.value.trim();
        const expiryDate = expiryInput.value.trim();

        if (validateCardNumber(cardNumber)==false) {
            alert('Please enter a valid 8 or 9-digit card number.');
            return;
        }

        if (validateExpiryDate(expiryDate)==false) {
            alert('Please enter a valid expiry date (MM/YY).');
            return;
        }

        alert('Form submitted successfully!');
    });
});

    </script>
</body>
</html>
